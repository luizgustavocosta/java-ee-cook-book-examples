<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
</h:head>

<h:body>
    <h:form>
        <h:outputText id="greeting"
                      value="Hello  #{userBean.user.name} this is your first JSF + Spring at #{userBean.now}"/>
        <h:commandButton value="Update message">
            <f:ajax render="greeting"></f:ajax>
        </h:commandButton>
    </h:form>
</h:body>
</html>
